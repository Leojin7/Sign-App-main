<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="signature-container">

    <div class="heado">

      
    <h2>Sign Here</h2>


    </div>
    <canvas id="signatureCanvas" width="400" height="200"></canvas>
    <div class="button">
      <button id="clearButton">Clear</button>
      <button id="downloadButton" >Download</button>
      <div>


        <input type="radio" id="blackColor" name="color" value="black" checked>
        
        
        <label for="blackColor">Black</label>
        
        <input type="radio" id="whiteColor" name="color" value="white">
        
        <label for="whiteColor">White</label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
